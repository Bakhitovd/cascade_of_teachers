# ============================================
# Global paths
# ============================================
# Root folder that contains your 'keep/en/...' and 'keep/ru/...'
data_root: "D:/s2s-data"        # <-- CHANGE THIS to your actual path

# Where to write parallel data, logs, errors, etc.
output_root: "D:/projects/cascade_of_teachers/temp/output"   # <-- CHANGE if you want

# ============================================
# Input manifests
# ============================================
# Paths to your CSV manifests (relative or absolute)
manifests:
  # English Peopleâ€™s Speech manifest (the 1800h one)
  en: "D:/s2s-data/keep/en/manifests/en_mono_clean.csv"   # <-- CHANGE

  # Russian Golos manifest (the 1050h one)
  ru: "D:/s2s-data/keep/ru/manifests/ru_mono_clean_v2.csv"            # <-- CHANGE

# ============================================
# Pipeline options
# ============================================
pipeline:
  # Keep only clips within this duration range (in seconds)
  min_duration: 3
  max_duration: 150.0

  # Tier filtering disabled: use all rows regardless of 'tier'.
  # (If you ever want to re-enable, add e.g. `tier: "Gold"` here.)

  # Reserved for future (e.g., using GPT-4o instead of M2M)
  use_gpt4o: false

  # If true, skip Whisper ASR and use manifest transcripts directly.
  # The column name is given by `text_column` below.
  use_manifest_text: true
  text_column: "text"

# ============================================
# Compute / runtime options
# ============================================
compute:
  # Number of CPU workers you *might* use for pre/post-processing
  num_workers: 4

  # Default device (you can still override with --device in CLI)
  device: "cuda:0"

  # Logging interval for progress messages (currently unused, for extension)
  log_interval: 10

# ============================================
# TTS options (Chatterbox)
# ============================================
tts:
  # Audio prompt used for ChatterboxMultilingualTTS. If empty, the
  # source utterance itself will be used as the prompt.
  # audio_prompt_path: "temp/audio_samples/speach_sample_1_min_en_cut_1.0-15.0.wav"

  # Style exaggeration (0.0 = flat, higher = more expressive)
  exaggeration: 0.9

# ============================================
# Encodec options
# ============================================
encodec:
  # Target bandwidth in kbps for EncodecModel.encodec_model_24khz
  target_bandwidth: 6.0
